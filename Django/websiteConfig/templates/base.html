{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyPortfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head> 
<body>
    
    <nav class="navbar">
        <!-- LOGO -->
    <a href="{% url 'home' %}"><img class = "logo" src="{% static 'images/logo.ico' %}" alt="Logo" /></a>

    <ul class="nav-links">

                <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

        <div class="menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li class="login" id="loginIcon">
                <img src="{% static 'images/login.png' %}" alt="">
                <ul class="dropdown">
                  <li><a href="/">Login</a></li>
                  <li><a href="/">Register</a></li>
                </ul>
              </li>
        </div>
        <div class="loginico">
             
        </div>
    </ul>
    </nav>
    {% block content%}
    {% endblock%}
</body>
<footer>
    <p>©Copyright 2023 by Aleksandar Stojanović. All rights reversed.</p>
</footer>
<script>
let loginIcon = document.querySelector('.login');
let dropdownMenu = document.querySelector('.dropdown');
let isDropdownVisible = false;

// Dodajte event listenere za događaje click i mouseenter
loginIcon.addEventListener('click', function(event) {
  toggleDropdown();
  event.preventDefault();
});

loginIcon.addEventListener('mouseenter', function(event) {
  if (!isDropdownVisible) {
    hideDropdown();
  }
});

// Funkcija za prikazivanje/sakrivanje dropdown menija
function toggleDropdown() {
  if (!isDropdownVisible) {
    showDropdown();
  } else {
    hideDropdown();
  }
}

function showDropdown() {
  dropdownMenu.style.display = 'block';
  isDropdownVisible = true;
}

function hideDropdown() {
  dropdownMenu.style.display = 'none';
  isDropdownVisible = false;
}


window.addEventListener('scroll', function() {
  var scrollPosition = window.innerHeight + window.pageYOffset;
  var documentHeight = document.documentElement.scrollHeight;
  var footer = document.querySelector('footer');

  if (scrollPosition >= documentHeight) {
    footer.style.display = 'block'; // Show the footer when scrolled to the end
  } else {
    footer.style.display = 'none'; // Hide the footer otherwise
  }
});

</script>
</html>
